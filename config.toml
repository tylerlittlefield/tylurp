theme = "hugo-tailwind-journal"
baseURL = "https://tylerlittlefield.com/"
languageCode = "en-us"
title = "~/tylerlittlefield"
googleAnalytics = "UA-106175087-1"
enableEmoji = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
pygmentsCodeFences = true
pygmentsUseClasses = true

[taxonomies]
    tag = "tags"

[permalinks]
    posts = "/posts/:year/:month/:title/"

[params]
    author = "Tyler Littlefield"
    avatar = "images/avatar.jpeg"
    description = "Writing stuff about R programming"
    tagline = "Writing stuff about R programming"
